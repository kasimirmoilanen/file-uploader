<html> 
  <head>
    <title> File Upload </title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head> 

  <body>
    <div class="row">
      <div class="main">
        <form method="POST" action="upload-image" enctype="multipart/form-data">
        <div>
            <label>Select an image file:</label>
            <input type="file" name="image-file" />
        </div>
        <div>
            <input type="submit" name="btn_upload_image" value="Upload" />
        </div>
        </form>

        <form method="POST" action="upload-multiple-images" enctype="multipart/form-data">
        <div>
            <label>Select multiple images:</label>
            <input type="file" name="multiple-images" multiple />
        </div>
        <div>
            <input type="submit" name="btn_upload_multiple_images" value="Upload" />
        </div>
        </form>
      </div>
    </div>
  </body> 
</html>
